<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alunos Cadastrados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-warning d-flex justify-content-center align-items-center min-vh-100">

  <div class="card p-5 shadow-sm w-100" style="max-width: 900px;">
    <h2 class="mb-4 text-center">Alunos Cadastrados</h2>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-primary">
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>Curso</th>
          </tr>
        </thead>
        <tbody>
          {% for aluno in alunos %}
            <tr>
              <td>{{ aluno.nome }}</td>
              <td>{{ aluno.sobrenome }}</td>
              <td>{{ aluno.email }}</td>
              <td>{{ aluno.data_nascimento }}</td>
              <td>{{ aluno.curso }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="6" class="text-center">Nenhum aluno cadastrado.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="mt-4 d-grid">
      <a href="{% url 'index' %}" class="btn btn-outline-secondary btn-lg">Voltar ao in√≠cio</a>
    </div>
  </div>

</body>
</html>

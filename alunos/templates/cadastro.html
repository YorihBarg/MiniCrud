<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-warning d-flex justify-content-center align-items-center min-vh-100">

  <div class="card p-5 shadow-sm" style="max-width: 700px; width: 100%;">
    <h2 class="mb-5 text-center">Cadastro de Aluno</h2>

    <form action="" method="POST">
      {% csrf_token %}

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <input type="text" name="nome_aluno" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Sobrenome</label>
          <input type="text" name="sobrenome_aluno" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="email_aluno" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Data de Nascimento</label>
          <input type="date" name="data_nascimento_aluno" class="form-control" required>
        </div>

        <div class="col-md-12">
          <label class="form-label">Curso</label>
          <select name="curso_aluno" class="form-select" required>
            <option value="" disabled selected>Escolha...</option>
            <option>Analise e Desenvolvimento de sistemas</option>
            <option>Engenharia Mecânica</option>
            <option>Psicologia</option>
            <option>Medicina</option>
            <option>Direito</option>
            <option>Administração</option>
          </select>
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary btn-lg w-100">
          Cadastrar
        </button>
        <a href="{% url 'index' %}" class="btn btn-outline-secondary btn-lg w-100 mt-3">Voltar</a>
      </div>
    </form>
  </div>

</body>
</html>
